<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimu Art Studio</title>
    
    <!-- Favicons -->
    <link rel="icon" href="icons/favicon-48x48.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icons/favicon-48x48.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="48x48" href="icons/favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/android-chrome-512x512.png">
    <link rel="icon" type="image/svg+xml" href="icons/logo.svg">
    
    <link rel="icon" href="/favicon.ico">
    <link rel="mask-icon" href="icons/logo.svg" color="#000000">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-layer">
                <img src="icons/logo.svg" alt="Logo" class="logo">
                <div class="morph-box">
                    <div class="social-buttons">
                        <a href="https://instagram.com/mimu.artstudio/" target="_blank" class="social-btn" style="animation-delay: 2.1s">
                            <img src="icons/instagram.png" alt="Instagram" class="social-icon">
                            <span class="social-name">Instagram</span>
                        </a>
                        
                        <a href="https://www.shopier.com/mimuartstudio" target="_blank" class="social-btn" style="animation-delay: 2.3s">
                            <img src="icons/shopier.png" alt="Shopier" class="social-icon">
                            <span class="social-name">Shopier</span>
                        </a>
                        
                        <a href="https://www.trendyol.com/magaza/mimu-art-studio-m-1172035" target="_blank" class="social-btn" style="animation-delay: 2.5s">
                            <img src="icons/trendyol.png" alt="Trendyol" class="social-icon">
                            <span class="social-name">Trendyol</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="logo-text-layer">
                <img src="icons/logo_text.svg" alt="Logo Text" class="logo-text">
            </div>
        </div>
        <div class="footer-text">Made with love.</div>
    </div>
</body>
</html>
